server {
    listen 443 ssl;
    server_name keycloak;
    
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    location / {
        proxy_pass http://keycloak:8080;
        
        # Basic proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # X-Forwarded headers for proper proxying
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Additional recommended settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Add Content-Security-Policy header to allow iframe from localhost:4200 and web_proxy
        add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:4200 https://web_proxy";
    }
} 